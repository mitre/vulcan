    - Rules & Controls: user-guide/rules-controls.md
    - STIGs & SRGs: user-guide/stigs-srgs.md
    - InSpec Integration: user-guide/inspec-integration.md
    - Collaboration: user-guide/collaboration.md
  - Deployment:
    - Docker: deployment/docker.md
    - Heroku: deployment/heroku.md
    - Kubernetes: deployment/kubernetes.md
    - Authentication Setup:
      - OIDC/OKTA: deployment/auth/oidc-okta.md
      - LDAP: deployment/auth/ldap.md
