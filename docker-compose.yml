version: '3.5'

services:
  db:
    image: postgres:12
    restart: unless-stopped
    volumes:
      - vulcan_dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432"
  web:
    image: mitre/vulcan:latest
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db/vulcan_postgres_production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_ENV: production
    env_file: .env-prod
    restart: unless-stopped
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rake assets:precompile && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - "db"

volumes:
  vulcan_dbdata:
