# Full-stack Docker Compose for testing/deployment
# For local development with database only, use: docker-compose -f docker-compose.dev.yml up

services:
  web:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
    volumes:
      - ./log:/rails/log
      - ./storage:/rails/storage
    ports:
      - "${VULCAN_RAILS_PORT:-3000}:${VULCAN_RAILS_PORT:-3000}"
      - "${VULCAN_PROMETHEUS_PORT:-9394}:${VULCAN_PROMETHEUS_PORT:-9394}"
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres-db/vulcan_vue_production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:?SECRET_KEY_BASE must be set}
      - RAILS_ENV=production
      - VULCAN_RAILS_PORT=${VULCAN_RAILS_PORT:-3000}
      - VULCAN_PROMETHEUS_PORT=${VULCAN_PROMETHEUS_PORT:-9394}
      - VULCAN_PROMETHEUS_BIND=${VULCAN_PROMETHEUS_BIND:-0.0.0.0}
    depends_on:
      postgres-db:
        condition: service_healthy

  postgres-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vulcan_vue_production
    volumes:
      - vulcan_production_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vulcan_production_data:
