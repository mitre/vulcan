require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-sequel
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - config/initializers/*
    - node_modules/**/*
    - "vendor/**/*"
    - "Gemfile"
Layout/LineLength:
  Max: 120
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Max: 120
  Exclude:
    - spec/**/*
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Max: 750
Metrics/ParameterLists:
  Max: 8
Metrics/BlockLength:
  Enabled: false
  Exclude:
    - spec/**/*
Rails/ContentTag:
  Enabled: true
  Exclude:
    - "app/lib/**/*"
Rails/FilePath:
  EnforcedStyle: "arguments"
Rails/HasAndBelongsToMany:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false

# Following this rule's suggestions breaks postgres support
Sequel/ConcurrentIndex:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false
