require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - config/initializers/*
    - node_modules/**/*
    - "vendor/**/*"
Layout/LineLength:
  Max: 120
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Max: 120
  Exclude:
    - spec/**/*
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Max: 750
Metrics/ParameterLists:
  Max: 8
Metrics/BlockLength:
  Enabled: false
  Exclude:
    - spec/**/*
Rails/ContentTag:
  Enabled: true
  Exclude:
    - "app/lib/**/*"
Rails/FilePath:
  EnforcedStyle: "arguments"
Rails/HasAndBelongsToMany:
  Enabled: false
