name: Push Vulcan to Docker Hub on successful test suite run

on:
  workflow_run:
    workflows: [Run Test Suite on Draft Release Creation, Push, and Pull Request to master]
    types: [completed]
    branches: [release_actions, master]
  push:
    branches: [release_actions, master]

jobs:
  docker:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout the Vulcan Repository
        uses: actions/checkout@v3
      - name: Set tag based on event type
        id: set_tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo;
            const payload = context.payload;
            console.log({ workflowRun: payload.workflow_run});
            const triggeredEvent = payload.workflow_run.outputs.triggered_event;
            console.log({ triggeredEvent});
            let tag = "latest";
            // checking what event triggered the workflow that triggered this workflow
            if (triggeredEvent === "workflow_run") {
              const { data: releases } = await github.rest.repos.listReleases({
                ...repo,
                per_page: 1,
                page: 1
              });

              const draftRelease = releases.find(release => release.draft);

              if (draftRelease) {
                tag = draftRelease.tag_name;
              }
            }
            console.log(`Using tag: ${tag}`);
            return tag;

      - name: Build and push with tag
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mitre/vulcan:${{ steps.set_tag.outputs.result }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=none
          cache-to: type=none
