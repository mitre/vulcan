name: Push Vulcan to Docker Hub on successful test suite run

on:
  workflow_run:
    workflows: [Run Test Suite on Draft Release Creation, Push, and Pull Request to master]
    types: [completed]
    branches: [release_actions, master]
  push:
    branches: [release_actions, master]

jobs:
  docker:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # outputs:
    #   orchestrator_triggered_event: ${{ github.event.workflow_run.outputs.triggered_event }}
    steps:
      - name: Download triggered_event artifact
        uses: actions/download-artifact@v2
        with:
          name: triggered_event
        continue-on-error: true

      - name: Set orchestrator_triggered_event and create artifact
        run: |
          if [ -f triggered_event.txt ]; then
            triggered_event=$(cat triggered_event.txt)
          else
            triggered_event='push'
          fi
          echo "orchestrator_triggered_event=$triggered_event" >> $GITHUB_ENV
          echo $triggered_event > orchestrator_triggered_event.txt

      - name: Upload orchestrator_triggered_event artifact
        uses: actions/upload-artifact@v2
        with:
          name: orchestrator_triggered_event
          path: orchestrator_triggered_event.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout the Vulcan Repository
        uses: actions/checkout@v3
      - name: Set tag based on event type
        id: set_tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo;
            console.log("orchestrator_triggered_event: " + process.env.orchestrator_triggered_event);
            let tag = "latest";
            // checking what event triggered the workflow that triggered this workflow
            if (process.env.orchestrator_triggered_event === "workflow_run") {
              const { data: releases } = await github.rest.repos.listReleases({
                ...repo,
                per_page: 1,
                page: 1
              });

              const draftRelease = releases.find(release => release.draft);

              if (draftRelease) {
                tag = draftRelease.tag_name;
              }
            }
            console.log(`Using tag: ${tag}`);
            return tag;

      - name: Build and push with tag
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mitre/vulcan:${{ steps.set_tag.outputs.result }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=none
          cache-to: type=none
