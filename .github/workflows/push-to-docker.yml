name: Push Vulcan to Docker Hub on successful test suite run

on:
  workflow_run:
    workflows: ["Run Test Suite on Release Creation, Push, and Pull Request"]
    branches: [release_actions] #[master]
    types:
      - completed

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.event == 'release' || github.event.workflow_run.event == 'push') }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout the Vulcan Repository
        uses: actions/checkout@v3
      - name: Set tag based on event type
        run: |
          if [ "${{ github.event.workflow_run.event }}" == "release" ]; then
            echo "TAG=${{ github.event.workflow_run.event_data.release.tag_name }}" >> $GITHUB_ENV
          elif [ "${{ github.event.workflow_run.event }}" == "push" ]; then
            echo "TAG=latest" >> $GITHUB_ENV
          fi
      - name: Build and push with tag
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mitre/vulcan:${{ env.TAG }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=none
          cache-to: type=none
