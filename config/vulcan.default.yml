# DO NOT EDIT THIS FILE! If you need to change settings in this file,
# make a copy called vulcan.yml and customize your configuration there.
#
# If you do not use environment variables to setup your settings,
# then you are welcome to remove all of the ENV declarations below
# and simply input your settings instead.
#
# Any changes to this file will requre a restart of the Vulcan service.

defaults: &defaults
  external_url: <%= ENV['VULCAN_EXTERNAL_URL'] || 'localhost' %>
  welcome_text: <%= ENV['VULCAN_WELCOME_TEXT'] || nil %>
  smtp_settings:
    address: <%= ENV['MAILER_ADDRESS'] %>
    port: <%= ENV['MAILER_PORT'] %>
    domain: <%= ENV['MAILER_DOMAIN'] %>
    authentication: <%= ENV['MAILER_AUTHENTICATION']&.to_sym %>
    tls: <%= ActiveModel::Type::Boolean.new.cast(ENV['MAILER_TLS']) %>
    openssl_verify_mode: <%= ENV['MAILER_OPENSSL_VERIFY_MODE'] %>
    enable_starttls_auto: <%= ActiveModel::Type::Boolean.new.cast(ENV['MAILER_ENABLE_STARTTLS_AUTO']) %>
    user_name: <%= ENV['MAILER_SMTP_SERVER_USERNAME'] %>
    password: <%= ENV['MAILER_SMTP_SERVER_PASSWORD'] %>
  local_login:
    enabled: true
    email_confirmation: true # TODO: NOT YET IMPLEMENTED, this should turn on and off devise confirmable
  ldap:
    enabled: <%= ENV['LDAP_ENABLED'] || false %>
    servers:
      main:
        host: <%= ENV['LDAP_HOST'] || 'localhost' %>
        port: <%= ENV['LDAP_POST'] || 389 %>
        title: <%= ENV['LDAP_TITLE'] || 'LDAP' %>
        uid: <%= ENV['LDAP_ATTRIBUTE'] || 'uid' %>
        encryption: <%= ENV['LDAP_ENCRYPTION'] || 'plain' %> # "start_tls" or "simple_tls" or "plain"
        bind_dn: <%= ENV['LDAP_BIND_DN'] %> # The user you will bind as
        password: <%= ENV['LDAP_ADMIN_PASS'] %>
        base: <%= ENV['LDAP_BASE'] %>
  providers:
    # - { name: 'github',
    #     app_id: '<APP_ID>',
    #     app_secret: '<APP_SECRET>',
    #     args: { scope: 'user:email' } }

development:
  <<: *defaults
test:
  <<: *defaults
production:
  <<: *defaults
