# DO NOT EDIT THIS FILE! If you need to change settings in this file,
# make a copy called vulcan.yml and customize your configuration there.
#
# If you do not use environment variables to setup your settings,
# then you are welcome to remove all of the ENV declarations below
# and simply input your settings instead.
#
# Any changes to this file will requre a restart of the Vulcan service.
#
# 12-Factor Configuration:
# - PORT and HOST are the primitives (single source of truth)
# - APP_URL and OIDC redirect URI are derived automatically
# - Override VULCAN_APP_URL only if behind a proxy with different external URL

defaults: &defaults
  welcome_text: <%= ENV['VULCAN_WELCOME_TEXT'] || nil %>
  contact_email: <%= ENV['VULCAN_CONTACT_EMAIL']%>
  # Derive app_url from HOST/PORT if not explicitly set
  # Production behind proxy: set VULCAN_APP_URL explicitly (e.g., https://vulcan.example.com)
  # Development/Docker: derived from HOST:PORT automatically
  app_url: <%= ENV['VULCAN_APP_URL'] || "#{ENV.fetch('VULCAN_SCHEME', 'http')}://#{ENV.fetch('HOST', 'localhost')}:#{ENV.fetch('PORT', '3000')}" %>
  # App banner (colored bar at top/bottom of page)
  banner:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_BANNER_ENABLED']) || false %>
    text: <%= ENV['VULCAN_BANNER_TEXT'] || '' %>
    background_color: <%= ENV['VULCAN_BANNER_BACKGROUND_COLOR'] || '#198754' %>
    text_color: <%= ENV['VULCAN_BANNER_TEXT_COLOR'] || '#ffffff' %>
  smtp:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_SMTP']) %>
    settings:
      address: <%= ENV['VULCAN_SMTP_ADDRESS'] %>
      port: <%= ENV['VULCAN_SMTP_PORT'] %>
      domain: <%= ENV['VULCAN_SMTP_DOMAIN'] %>
      authentication: <%= ENV['VULCAN_SMTP_AUTHENTICATION']&.to_sym %>
      tls: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_SMTP_TLS']) %>
      openssl_verify_mode: <%= ENV['VULCAN_SMTP_OPENSSL_VERIFY_MODE'] %>
      enable_starttls_auto: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_SMTP_ENABLE_STARTTLS_AUTO']) %>
      user_name: <%= ENV['VULCAN_SMTP_SERVER_USERNAME'] %>
      password: <%= ENV['VULCAN_SMTP_SERVER_PASSWORD'] %>
  local_login:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_LOCAL_LOGIN']) != false %>
    email_confirmation: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_EMAIL_CONFIRMATION']) || false %>
    session_timeout: <%= ENV['VULCAN_SESSION_TIMEOUT'] || 60 %>
  # Account lockout settings
  lockable:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_LOCKABLE']) != false %>
    max_attempts: <%= ENV['VULCAN_LOCKABLE_MAX_ATTEMPTS'] || 5 %>
    unlock_in_minutes: <%= ENV['VULCAN_LOCKABLE_UNLOCK_IN_MINUTES'] || 30 %>
  user_registration:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_USER_REGISTRATION']) != false %>
  project:
    create_permission_enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_PROJECT_CREATE_PERMISSION_ENABLED']) != false %>
  ldap:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_LDAP']) || false %>
    servers:
      main:
        host: <%= ENV['VULCAN_LDAP_HOST'] || 'localhost' %>
        port: <%= ENV['VULCAN_LDAP_PORT'] || 389 %>
        title: <%= ENV['VULCAN_LDAP_TITLE'] || 'LDAP' %>
        uid: <%= ENV['VULCAN_LDAP_ATTRIBUTE'] || 'uid' %>
        encryption: <%= ENV['VULCAN_LDAP_ENCRYPTION'] || 'plain' %> # "start_tls" or "simple_tls" or "plain"
        bind_dn: <%= ENV['VULCAN_LDAP_BIND_DN'] %> # The user you will bind as
        password: <%= ENV['VULCAN_LDAP_ADMIN_PASS'] %>
        base: <%= ENV['VULCAN_LDAP_BASE'] %>
  oidc:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_OIDC']) || false %>
    discovery: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_OIDC_DISCOVERY']) || true %>
    strategy: :openid_connect
    title: <%= ENV['VULCAN_OIDC_PROVIDER_TITLE'] || 'OIDC Provider' %>
    args:
      name: :oidc
      scope:
      - :openid
      - :email
      - :profile
      uid_field: 'sub'
      response_type: :code
      discovery: true
      issuer: <%= ENV['VULCAN_OIDC_ISSUER_URL'] %>
      client_auth_method: :secret
      client_signing_alg: <%= ENV['VULCAN_OIDC_CLIENT_SIGNING_ALG']&.to_sym || :RS256 %>
      nonce: <%= proc { SecureRandom.hex(32) } %>
      prompt: <%= ENV['VULCAN_OIDC_PROMPT'] || nil %>
      client_options:
        port: <%= ENV['VULCAN_OIDC_PORT'] || 443 %>
        scheme: <%= ENV['VULCAN_OIDC_SCHEME'] || 'https' %>
        host: <%= ENV['VULCAN_OIDC_HOST'] %>
        identifier: <%= ENV['VULCAN_OIDC_CLIENT_ID'] %>
        secret: <%= ENV['VULCAN_OIDC_CLIENT_SECRET'] %>
        # Derive redirect_uri from app_url if not explicitly set
        redirect_uri: <%= ENV['VULCAN_OIDC_REDIRECT_URI'] || "#{ENV['VULCAN_APP_URL'] || "#{ENV.fetch('VULCAN_SCHEME', 'http')}://#{ENV.fetch('HOST', 'localhost')}:#{ENV.fetch('PORT', '3000')}"}/users/auth/oidc/callback" %>
        # Fallback/override endpoints (only used if discovery fails or disabled)
        authorization_endpoint: <%= ENV['VULCAN_OIDC_AUTHORIZATION_URL'] %>
        token_endpoint: <%= ENV['VULCAN_OIDC_TOKEN_URL'] %>
        userinfo_endpoint: <%= ENV['VULCAN_OIDC_USERINFO_URL'] %>
        jwks_uri: <%= ENV['VULCAN_OIDC_JWKS_URI'] %>
        post_logout_redirect_uri: '/'
  slack:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['VULCAN_ENABLE_SLACK_COMMS']) || false %>
    api_token: <%= ENV['VULCAN_SLACK_API_TOKEN'] %>
    channel_id: <%= ENV['VULCAN_SLACK_CHANNEL_ID'] %>
  providers:
    # - { name: 'github',
    #     app_id: '<APP_ID>',
    #     app_secret: '<APP_SECRET>',
    #     args: { scope: 'user:email' } }

development:
  <<: *defaults
test:
  <<: *defaults
production:
  <<: *defaults
